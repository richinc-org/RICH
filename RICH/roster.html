  function showBadges(){
    var badgesContainer = document.getElementById("badges");
    badgesContainer.innerHTML = "";

    var studentBadges = document.createElement("h3");
    studentBadges.className = "text-center";
    var badgesTitle = document.createTextNode("Badges");
    studentBadges.appendChild(badgesTitle);

    badgesContainer.appendChild(studentBadges);
    badgesContainer.appendChild(document.createElement("br"));

    var imageContainer = document.createElement("div");
    imageContainer.className = "container-fluid text-center";

    if (Badges.length == 0) getBadges(document.getElementById("studentEmail"));

    var row1 = document.createElement("div");
    row1.className = "row";
    var row2 = document.createElement("div");
    row2.className = "row";
    var row3 = document.createElement("div");
    row3.className = "row";
    var row4 = document.createElement("div");
    row4.className = "row";

    var img1 = document.createElement("img");
    img1.src = "images/matterBadge.png";
    img1.className = "col-md-3 col-lg-3 col-sm-6";
    img1.style.width = "50%";
    img1.style.height = "50%";

    var img2 = document.createElement("img");
    img2.src = "images/responsibleBadge.png";
    img2.className = "col-md-3 col-lg-3 col-sm-6";
    img2.style.width = "50%";
    img2.style.height = "50%";

    var img3 = document.createElement("img");
    img3.src = "images/considerateBadge.png";
    img3.className = "col-md-3 col-lg-3 col-sm-6";
    img3.style.width = "50%";
    img3.style.height = "50%";

    var img4 = document.createElement("img");
    img4.src = "images/strategiesBadge.png";
    img4.className = "col-md-3 col-lg-3 col-sm-6";
    img4.style.width = "50%";
    img4.style.height = "50%";

    for (var i = 0; i < Badges.length; i++){
      if (Badges[i].AnswerTopic == "matter") row1.appendChild(img1.cloneNode(true));
      if (Badges[i].AnswerTopic == "considerate") row2.appendChild(img2.cloneNode(true));
      if (Badges[i].AnswerTopic == "responsible") row3.appendChild(img3.cloneNode(true));
      if (Badges[i].AnswerTopic == "strategies") row4.appendChild(img4.cloneNode(true));
    }

    imageContainer.appendChild(row1);
    imageContainer.appendChild(document.createElement("br"));
    imageContainer.appendChild(row2);
    imageContainer.appendChild(document.createElement("br"));
    imageContainer.appendChild(row3);
    imageContainer.appendChild(document.createElement("br"));
    imageContainer.appendChild(row4);

    badgesContainer.appendChild(imageContainer);

  }

  function getBadges(studentEmail){
    mode = "getBadgesAdmin";

    var xhttp = new XMLHttpRequest();
    var url = "php/SurveyAnswers.php";
    var params = "mode=" + mode + "&email=" + studentEmail;

    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200){
        var myArray = JSON.parse(this.responseText);
        if (myArray.length != 0){
          for (var i = 0; i < myArray.length; i++){
            Badges.push(myArray[i]);
          }
        }
      }
    };

    xhttp.open("POST", url, false);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send(params);
  }

  function getRoster(){
    mode = "getAllStudents";

    var xhttp = new XMLHttpRequest();
    var url = "php/AdminsRICH.php";
    var params = "mode=" + mode;

    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200){
        var myArray = JSON.parse(this.responseText);
        if (myArray.length != 0){
          for (var i = 0; i < myArray.length; i++){
            Roster.push(myArray[i]);
          }
          document.getElementById("usersTotal").innerHTML = "Users Total: " + Roster.length;
        }
      }
    };

    xhttp.open("POST", url, false);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send(params);
  }

  function displayRoster(){

    Roster = [];
    getRoster();
    document.getElementById("roster").innerHTML = "";
    var studentDataContainer = document.getElementById("roster");

    for (var i = 0; i < Roster.length; i++){
      var row = document.createElement("div");
      row.className = "row";
      row.style.border = "1px solid";
      row.style.padding = "5px";

      var nameCol = document.createElement("div");
      nameCol.className = "col-lg-2 col-md-2 col-sm-6";
      nameCol.id = i + "1";
      var name = document.createTextNode(Roster[i].FirstName + " " + Roster[i].LastName);
      nameCol.appendChild(name);

      var dobCol = document.createElement("div");
      dobCol.className = "col-lg-2 col-md-2 col-sm-6";
      dobCol.id = i + "2";
      var dob = document.createTextNode(Roster[i].DOB);
      dobCol.appendChild(dob);

      var gradeCol = document.createElement("div");
      gradeCol.className = "col-lg-1 col-md-1 col-sm-6";
      gradeCol.id = i + "3";
      var grade = document.createTextNode(Roster[i].GradeLevel);
      gradeCol.appendChild(grade);

      var emailCol = document.createElement("div");
      emailCol.className = "col-lg-3 col-md-3 col-sm-6";
      emailCol.id = i + "4";
      var email = document.createTextNode(Roster[i].EmailAddress);
      emailCol.appendChild(email);

      var passCol = document.createElement("div");
      passCol.className = "col-lg-2 col-md-2 col-sm-6";
      passCol.id = i + "5";
      var pass = document.createTextNode(Roster[i].Pass);
      passCol.appendChild(pass);

      var buttonsDIV = document.createElement("div");
      buttonsDIV.id = i + "6";
      buttonsDIV.className = "text-center col-lg-2 col-md-2 col-sm-6";

      var button1 = document.createElement("button");
      button1.innerHTML = "View";
      button1.style.fontSize = "12px";
      button1.id = Roster[i].EmailAddress;

      button1.onclick = function(){
        viewStudent(this.id);
      }

      var button2 = document.createElement("button");
      button2.innerHTML = "Update";
      button2.style.fontSize = "12px";
      button2.id = i;

      button2.onclick = function(){
        //updateStudent(this.id);
        //displayAndHandleModal();
        showUpdate(this.id);

      }

      var button3 = document.createElement("button");
      button3.innerHTML = "Delete";
      button3.style.fontSize = "12px";
      button3.id = Roster[i].EmailAddress;

      button3.onclick = function(){
        deleteStudent(this.id);
        displayRoster();
      }

      buttonsDIV.appendChild(button1);
      buttonsDIV.appendChild(button2);
      buttonsDIV.appendChild(button3);

      row.appendChild(nameCol);
      row.appendChild(dobCol);
      row.appendChild(gradeCol);
      row.appendChild(emailCol);
      row.appendChild(passCol);
      row.appendChild(buttonsDIV);

      studentDataContainer.appendChild(row);
    }
  }

  function updateStudent(FullName, dob, grade, email, pass){
    mode = "updateStudent";

    var string = FullName.toString();
    var nameArray = string.split(" ");
    var firstName = nameArray[0];
    var lastName = nameArray[1];

    var xhttp = new XMLHttpRequest();
    var url = "php/AdminsRICH.php";
    var params = "mode=" + mode + "&fn=" + firstName + "&ln=" + lastName + "&dob=" + dob + "&grade=" + grade + "&email=" + email + "&pass=" + pass;

    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200){

      }
    };

    xhttp.open("POST", url, false);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send(params);
  }

  function getCounters(){
    mode = "getCounters";

    var xhttp = new XMLHttpRequest();
    var url = "php/AdminsRICH.php";
    var params = "mode=" + mode;

    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200){
        Counters = JSON.parse(this.responseText);
      }
    };

    xhttp.open("POST", url, false);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send(params);
  }

  function displayCounters(){
    getCounters();

    document.getElementById("gameCounter").innerHTML = "Game Counter: " + Counters[0].GameCounter;
    document.getElementById("matterCounter").innerHTML = "Matter Counter: " + Counters[0]["I Matter"];
    document.getElementById("respCounter").innerHTML = "Responsible Counter: " + Counters[0].Responsible;
    document.getElementById("stratCounter").innerHTML = "Strategies Counter: " + Counters[0].Strategies;
    document.getElementById("consCounter").innerHTML = "Considerate Counter: " + Counters[0].Considerate;
  }
